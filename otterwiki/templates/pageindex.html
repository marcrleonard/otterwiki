{# vim: set et ts=8 sts=4 sw=4 ai: #}
{% extends "wiki.html" %}
{% block content %}
<div class="container-lg">
<div class="row">
{% for letter, pagelist in pages.items()|sort %}
<div class="col-xl-2 col-lg-3 col-md-6 pr-5"><h2 class="content-title">{{letter}}</h2>
<p style="word-break: break-all;">
{% for page in pagelist %}
<a href="{{ url_for('view', path=page[1] ) }}">{{page[0]}}</a><br/>
{% endfor %}
</p>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
